            content: '';

        }

            position: fixed;

        }

        .chat-window-message {
            width: 100%;
            height: 48px;

        @media all and (max-width: 767px) {

            }

            }
        }

        @media all and (min-width: 768px) {
            .chat-thread {

                height: 320px;
            }

            }
        }

        @keyframes show-chat-even {
            0% {
                margin-left: -200px;
                transform: rotateZ(360deg);
            }
            100% {
                margin-left: 0;
            }
        }

        @keyframes show-chat-odd {

<body>
<!--登录-->
<style>
    #main {
        width: 100%;
        height: 100%;
        opacity: 0.9;
        background: rgba(0, 0, 0, .4);
        color: #fff;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10000;
        text-align: center;
        margin: 0 auto;
    }

    #login {
        background: #fff;
        position: relative;
        top: 40%;
        width: 260px;
        color: #000;
        padding: 20px;
    }
</style>
<div id="main">
    <div id="login" style="margin: 0 auto;">
        <table>
            <tr>
                <td>用户名:<input type="text" value="张三" name="name"></td>
            </tr>
            <tr>
                <td>密 &nbsp; 码:<input type="password" value="123" name="password"></td>
            </tr>
            <tr>
                <td>
                    &nbsp;&nbsp;
                    <input type="submit" id="logins" value="登录" style="background-color:#0CA818;color:#fff">&nbsp;
                    <input type="submit" value="注册" style="background-color:#ff1c1c;color:#fff">
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="convo">
    <ul class="chat-thread">
        <!--聊天内容框-->
    </ul>
    <!--聊天框-->
    <div class="chat-window">
        <input class="chat-window-message" name="chat-window-message"
               autocomplete="on" placeholder="请输入内容按回车键发送"
               type="text" value="">
    </div>
</div>
<!--引入jq文件-->
<script src='http://code.jquery.com/jquery-1.8.0.min.js'></script>

<script type="text/javascript">
    $('.chat-window').scrollTop($('.chat-window')[0].scrollHeight);
    //点击登陆
    $("#logins").click(function () {
        var name = $("input[name='name']").val();
        var password = $("input[name='password']").val();
        if (name && password) {
            websocket.send(name + "," + password);//发送消息
        } else {
            alert('不能为空');
        }
    });

    //运行websocket
    if ("WebSocket" in window) {
        console.log("您的浏览器支持 WebSocket!");
        websocket = new WebSocket("ws://120.77.156.0:1025/");//和服务器建立连接
        //监听服务器状态
        //连接成功
        websocket.onopen = function () {
            //websocket.send('name:lixiang');//发送消息
        };
        websocket.onerror = function () {
            $('.chat-thread').append('<li>连接出错</li>'); //追加
        };
        websocket.onclose = function () {
            $('.chat-thread').append('<li>连接关闭</li>'); //追加
        };
        //收到消息（服务器）
        websocket.onmessage = function (evt) {
            //写入聊天框
            var msg = evt.data; //服务器返回的消息
            if (msg == '登录成功') {
                $("#main").hide();
            }
            $display = $("#main").css('display');
            if ($display == 'none') {
                $('.chat-thread').append('<li>' + msg + '</li>'); //追加
            }
        };
    }

    //键按下之后会触发事件 onkeydown
    $(document).keypress(function (event) {
        //按下的是指定的键，然后才触发动作
        if (event.keyCode == 13) { //按下了回车键
            var speak = $('.chat-window-message').val(); //输入框里的值
            websocket.send(speak + ",");
            //$('.chat-thread').append('<li>' + speak + '</li>'); //追加
            $('.chat-window-message').val(''); //清除内容
        }
    });
</script>
